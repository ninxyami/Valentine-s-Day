<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Princess & Ninny ðŸŒ¹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Georgia", serif;
      background: linear-gradient(180deg, #fff1f5, #ffe4ec);
      color: #4a1c2a;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.88);
      padding: 2.5rem 2rem;
      border-radius: 18px;
      max-width: 420px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
    }

    #rose-container {
      width: 220px;
      height: 220px;
      margin: 0 auto 1.5rem;
    }

    canvas {
      display: block;
    }

    .title {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.8;
      margin-bottom: 1.8rem;
    }

    .countdown {
      font-size: 2.4rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .theme {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .message {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .footer {
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="card">
    <div id="rose-container"></div>

    <div class="title">For my Princess, Cece</div>
    <div class="subtitle">from your Ninny</div>

    <div class="countdown" id="countdown">7</div>
    <div class="theme" id="theme">days until Valentineâ€™s Day</div>

    <div class="message" id="message"></div>

    <div class="footer">Princess & Ninny</div>
  </div>

  <!-- THREE.JS -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // ===============================
    // 3D ROSE
    // ===============================
    const container = document.getElementById("rose-container");

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
    camera.position.z = 6;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(220, 220);
    container.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;
    controls.enablePan = false;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 1.2;

    // Lights
    const light1 = new THREE.DirectionalLight(0xffb6c1, 1);
    light1.position.set(2, 2, 4);
    scene.add(light1);

    const light2 = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(light2);

    // Rose material
    const petalMaterial = new THREE.MeshStandardMaterial({
      color: 0xd6336c,
      roughness: 0.4,
      metalness: 0.1
    });

    // Create rose petals
    const petals = new THREE.Group();

    for (let i = 0; i < 40; i++) {
      const geometry = new THREE.SphereGeometry(0.6, 16, 16);
      const petal = new THREE.Mesh(geometry, petalMaterial);

      const angle = i * 0.35;
      const radius = 0.05 * i;

      petal.position.set(
        Math.cos(angle) * radius,
        Math.sin(angle) * radius,
        i * 0.02 - 0.4
      );

      petal.rotation.set(
        Math.random(),
        Math.random(),
        Math.random()
      );

      petal.scale.set(1, 0.35, 0.8);

      petals.add(petal);
    }

    scene.add(petals);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // ===============================
    // COUNTDOWN LOGIC
    // ===============================
    const themes = [
      { name: "Rose Day ðŸŒ¹", message: "If I could, Iâ€™d give you a real rose today. Instead, hereâ€™s one that waits quietly for you. Just like me." },
      { name: "Propose Day ðŸ’", message: "I donâ€™t need a big moment to choose you. I already do." },
      { name: "Chocolate Day ðŸ«", message: "Sweet things remind me of you. Everything feels lighter with you in it." },
      { name: "Teddy Day ðŸ§¸", message: "If you were here, Iâ€™d hug you longer than necessary." },
      { name: "Promise Day ðŸ¤ž", message: "I promise to keep choosing you, even from far away." },
      { name: "Hug Day ðŸ¤", message: "Close your eyes. That warmth you feel, thatâ€™s me." },
      { name: "Kiss Day ðŸ’‹", message: "Save this one. I owe it to you in person." }
    ];

    const today = new Date();
    const valentine = new Date(today.getFullYear(), 1, 14);
    const diff = valentine - today;
    const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
    const index = Math.max(0, Math.min(6, 7 - daysLeft));

    document.getElementById("countdown").textContent =
      daysLeft > 0 ? daysLeft : "Today";

    document.getElementById("theme").textContent =
      daysLeft > 0 ? themes[index].name : "Happy Valentineâ€™s Day â¤ï¸";

    document.getElementById("message").textContent =
      daysLeft > 0
        ? themes[index].message
        : "Distance never stopped my heart from choosing you.";
  </script>
</body>
</html>
