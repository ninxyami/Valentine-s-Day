<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Princess & Ninny ðŸŒ¹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ðŸ”‘ IMPORT MAP (THIS IS THE FIX) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #fff1f5, #ffe4ec);
      font-family: Georgia, serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .rose {
      font-size: 4rem;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .hint {
      margin-top: 0.8rem;
      opacity: 0.7;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, #1a1a1a, #000);
      display: none;
      z-index: 10;
    }

    #viewer {
      width: 100vw;
      height: 100vh;
    }

    #close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 2.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="rose" id="rose">ðŸŒ¹</div>
    <div class="hint">Press me</div>
  </div>

  <div id="overlay">
    <div id="viewer"></div>
    <button id="close">Ã—</button>
  </div>

  <audio id="music" src="music.mp3" loop></audio>

  <!-- âœ… ES MODULE -->
  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

    const roseBtn = document.getElementById("rose");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("close");
    const music = document.getElementById("music");
    const viewer = document.getElementById("viewer");

    let scene, camera, renderer, model;
    let started = false;

    function init3D() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.set(0, 1.2, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      viewer.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.9));

      const light = new THREE.DirectionalLight(0xffc0cb, 1);
      light.position.set(2, 3, 4);
      scene.add(light);

      const loader = new GLTFLoader();
      loader.load(
        "./rose.glb",
        (gltf) => {
          console.log("âœ… GLB loaded");
          model = gltf.scene;
          model.scale.set(0.6, 0.6, 0.6);
          scene.add(model);
        },
        (xhr) => {
          if (xhr.total) {
            console.log(`Loading rose: ${Math.round((xhr.loaded / xhr.total) * 100)}%`);
          }
        },
        (err) => {
          console.error("âŒ GLB failed", err);
          alert("Rose failed to load ðŸŒ¹");
        }
      );

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (model) model.rotation.y += 0.003;
      renderer.render(scene, camera);
    }

    roseBtn.addEventListener("click", () => {
      overlay.style.display = "block";

      // ðŸŽµ Audio must start from user interaction
      music.volume = 0.45;
      music.play().then(() => {
        console.log("ðŸŽµ Music playing");
      }).catch(err => {
        console.warn("Music blocked:", err);
      });

      if (!started) {
        init3D();
        started = true;
      }
    });

    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
      music.pause();
    });

    window.addEventListener("resize", () => {
      if (!renderer || !camera) return;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
