<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Princess & Ninny ðŸŒ¹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #fff1f5, #ffe4ec);
      font-family: Georgia, serif;
      color: #4a1c2a;
    }

    .card {
      background: rgba(255,255,255,0.92);
      padding: 2.2rem 2rem;
      border-radius: 18px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 12px 32px rgba(0,0,0,0.1);
    }

    .title { font-size: 1.6rem; }
    .subtitle { font-size: 0.95rem; opacity: 0.75; margin-bottom: 1.6rem; }

    .countdown { font-size: 2.4rem; font-weight: bold; }
    .theme { font-size: 1.1rem; margin: 1rem 0; }
    .message { font-size: 1rem; line-height: 1.6; margin-bottom: 1.8rem; }

    .main-btn {
      font-size: 3.4rem;
      cursor: pointer;
      user-select: none;
      animation: pulse 2s infinite;
    }

    .secondary {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
      cursor: pointer;
      text-decoration: underline;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    /* Overlay */
    #overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, #1a1a1a, #000);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      color: white;
      overflow: hidden;
    }

    #viewer { width: 100vw; height: 60vh; }
    #frameAnim { max-width: 90vw; max-height: 60vh; display: none; }

    #overlay.flash {
      animation: flash 0.25s ease;
    }

    @keyframes flash {
      from { background: rgba(255,255,255,0.85); }
      to { background: radial-gradient(circle, #1a1a1a, #000); }
    }

    #proposalText {
      opacity: 0;
      margin-top: 1.2rem;
      font-size: 1.4rem;
      transition: opacity 1s ease;
    }

    #proposalText.show { opacity: 1; }

    #retry {
      display: none;
      margin-top: 1rem;
      padding: 0.6rem 1.4rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-family: Georgia, serif;
    }

    #close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card">
  <div class="title">For my Princess, Cece</div>
  <div class="subtitle">from your Ninny</div>

  <div class="countdown" id="countdown"></div>
  <div class="theme" id="theme"></div>
  <div class="message" id="message"></div>

  <div class="main-btn" id="mainBtn"></div>
  <div class="secondary" id="viewRose" style="display:none;">View Rose Day ðŸŒ¹</div>
</div>

<div id="overlay">
  <div id="viewer"></div>
  <img id="frameAnim" />
  <div id="proposalText">Will you be mine?</div>
  <button id="retry">Try again</button>
  <button id="close">Ã—</button>
</div>

<audio id="roseMusic" src="./music.mp3" loop></audio>
<audio id="proposeMusic" src="./propose.mp3" loop></audio>
<audio id="clickSound" src="./click.mp3" preload="auto"></audio>

<script type="module">
  import * as THREE from "three";
  import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";
  import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";

  /* ===== Date logic ===== */
  const today = new Date();
  const valentine = new Date(today.getFullYear(), 1, 14);
  const daysLeft = Math.ceil((valentine - today) / 86400000);
  const index = Math.max(0, Math.min(6, 7 - daysLeft));

  document.getElementById("countdown").textContent = daysLeft > 0 ? daysLeft : "Today";
  document.getElementById("theme").textContent = index === 1 ? "Propose Day ðŸ’" : "Rose Day ðŸŒ¹";
  document.getElementById("message").textContent =
    index === 1 ? "Hold the ring. Donâ€™t let go." : "I wish I could give you a real rose today.";

  /* ===== Elements ===== */
  const mainBtn = document.getElementById("mainBtn");
  const viewRose = document.getElementById("viewRose");
  const overlay = document.getElementById("overlay");
  const frameImg = document.getElementById("frameAnim");
  const proposalText = document.getElementById("proposalText");
  const retry = document.getElementById("retry");
  const closeBtn = document.getElementById("close");

  const roseMusic = document.getElementById("roseMusic");
  const proposeMusic = document.getElementById("proposeMusic");
  const clickSound = document.getElementById("clickSound");

  mainBtn.textContent = index === 1 ? "ðŸ’" : "ðŸŒ¹";
  if (index === 1) viewRose.style.display = "block";

  /* ===== Frame animation (HOLD) ===== */
  const totalFrames = 29;
  let frame = 1;
  let holding = false;
  let completed = false;

  function framePath(n) {
    return `./assets/${n}.jpg`;
  }

  frameImg.src = framePath(1);

  function animationLoop() {
    if (overlay.style.display === "flex" && index === 1 && !completed) {
      frame += holding ? 0.6 : -0.9;
      frame = Math.max(1, Math.min(totalFrames, frame));
      frameImg.src = framePath(Math.floor(frame));

      if (frame >= totalFrames) {
        completed = true;
        proposeMusic.pause();
        clickSound.currentTime = 0;
        clickSound.play().catch(() => {});
        overlay.classList.add("flash");
        proposalText.classList.add("show");
        retry.style.display = "inline-block";
      }
    }
    requestAnimationFrame(animationLoop);
  }
  animationLoop();

  /* ===== 3D Rose ===== */
  let scene, camera, renderer, started = false;
  function initRose() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.1, 100);
    camera.position.set(0, 1.2, 3);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.getElementById("viewer").appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.9));
    const light = new THREE.DirectionalLight(0xffc0cb, 1);
    light.position.set(2, 3, 4);
    scene.add(light);

    new GLTFLoader().load("./rose.glb", g => scene.add(g.scene));
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.autoRotate = true;

    (function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    })();
  }

  /* ===== Interaction ===== */
  mainBtn.onclick = () => {
    overlay.style.display = "flex";
    proposalText.classList.remove("show");
    retry.style.display = "none";
    overlay.classList.remove("flash");

    roseMusic.pause();
    proposeMusic.pause();

    if (index === 1) {
      frameImg.style.display = "block";
      document.getElementById("viewer").style.display = "none";
      frame = 1;
      completed = false;
      holding = false;
      proposeMusic.volume = 0.45;
      proposeMusic.play().catch(() => {});
    } else {
      frameImg.style.display = "none";
      document.getElementById("viewer").style.display = "block";
      roseMusic.volume = 0.45;
      roseMusic.play().catch(() => {});
      if (!started) initRose();
      started = true;
    }
  };

  overlay.addEventListener("pointerdown", () => holding = true);
  overlay.addEventListener("pointerup", () => holding = false);
  overlay.addEventListener("pointerleave", () => holding = false);

  retry.onclick = () => {
    completed = false;
    frame = 1;
    proposalText.classList.remove("show");
    retry.style.display = "none";
  };

  viewRose.onclick = () => {
    overlay.style.display = "flex";
    frameImg.style.display = "none";
    roseMusic.volume = 0.45;
    roseMusic.play().catch(() => {});
    if (!started) initRose();
    started = true;
  };

  closeBtn.onclick = () => {
    overlay.style.display = "none";
    holding = false;
    roseMusic.pause();
    proposeMusic.pause();
  };
</script>

</body>
</html>
