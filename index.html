<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Princess & Ninny ðŸŒ¹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #fff1f5, #ffe4ec);
      font-family: Georgia, serif;
      color: #4a1c2a;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    .rose {
      font-size: 4rem;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .hint {
      margin-top: 0.8rem;
      opacity: 0.7;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    /* Fullscreen overlay */
    #overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #viewer {
      width: 100vw;
      height: 100vh;
    }

    #close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 2.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      opacity: 0.8;
    }

    #close:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- Landing -->
  <div class="container">
    <div class="rose" id="rose">ðŸŒ¹</div>
    <div class="hint">Press me</div>
  </div>

  <!-- Fullscreen Experience -->
  <div id="overlay">
    <div id="viewer"></div>
    <button id="close">Ã—</button>
  </div>

  <!-- Music -->
  <audio id="music" src="music.mp3" loop></audio>

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const roseButton = document.getElementById("rose");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("close");
    const music = document.getElementById("music");

    let scene, camera, renderer, model;
    let initialized = false;

    function init3D() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.set(0, 1.2, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("viewer").appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.85));

      const light = new THREE.DirectionalLight(0xffc0cb, 1);
      light.position.set(2, 3, 4);
      scene.add(light);

      const loader = new THREE.GLTFLoader();
      loader.load(
        "./rose.glb",
        (gltf) => {
          model = gltf.scene;
          model.scale.set(0.6, 0.6, 0.6);
          scene.add(model);
        },
        undefined,
        (err) => console.error("GLB load error", err)
      );

      animate();
      initialized = true;
    }

    function animate() {
      requestAnimationFrame(animate);
      if (model) model.rotation.y += 0.003;
      renderer.render(scene, camera);
    }

    roseButton.onclick = () => {
      overlay.style.display = "flex";

      music.volume = 0.45;
      music.play().catch(() => {});

      if (!initialized) init3D();
    };

    closeBtn.onclick = () => {
      overlay.style.display = "none";
      music.pause();
    };

    window.addEventListener("resize", () => {
      if (!renderer || !camera) return;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
