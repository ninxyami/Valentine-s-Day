<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Princess & Ninny ðŸŒ¹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Import map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #fff1f5, #ffe4ec);
      font-family: Georgia, serif;
      color: #4a1c2a;
      overflow-x: hidden;
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 2.2rem 2rem;
      border-radius: 18px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 12px 32px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 1.6rem;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.75;
      margin-bottom: 1.8rem;
    }

    .countdown {
      font-size: 2.4rem;
      font-weight: bold;
      margin-bottom: 0.2rem;
    }

    .theme {
      font-size: 1.1rem;
      margin-bottom: 1.4rem;
    }

    .message {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    /* Rose button */
    .rose-btn {
      font-size: 3.2rem;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .press {
      margin-top: 0.4rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    /* Fullscreen overlay */
    #overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, #1a1a1a, #000);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      color: white;
    }

    #love {
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      letter-spacing: 0.04em;
    }

    #viewer {
      width: 100vw;
      height: 60vh;
    }

    #close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 2.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="title">For my Princess, Cece</div>
    <div class="subtitle">from your Ninny</div>

    <div class="countdown" id="countdown"></div>
    <div class="theme" id="theme"></div>

    <div class="message" id="message"></div>

    <div class="rose-btn" id="rose">ðŸŒ¹</div>
    <div class="press">Press me</div>
  </div>

  <!-- Fullscreen experience -->
  <div id="overlay">
    <div id="love">I love you</div>
    <div id="viewer"></div>
    <button id="close">Ã—</button>
  </div>

  <audio id="music" src="music.mp3" loop></audio>

  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";
    import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";

    /* ===== Countdown content ===== */
    const themes = [
      { name: "Rose Day ðŸŒ¹", text: "I wish I could give you a real rose today. So hereâ€™s one made with time, care, and a lot of love." },
      { name: "Propose Day ðŸ’", text: "I donâ€™t need a big moment to choose you. I already do, every day." },
      { name: "Chocolate Day ðŸ«", text: "Sweet things remind me of you. Not because youâ€™re sweet, but because you make life feel lighter." },
      { name: "Teddy Day ðŸ§¸", text: "If you were here, Iâ€™d hug you a little longer than usual. Just because." },
      { name: "Promise Day ðŸ¤ž", text: "I promise to keep choosing you, even when things are quiet, even from far away." },
      { name: "Hug Day ðŸ¤", text: "Distance canâ€™t stop warmth. Close your eyes, that feeling is me." },
      { name: "Kiss Day ðŸ’‹", text: "Iâ€™m saving this one for when I see you." }
    ];

    const today = new Date();
    const valentine = new Date(today.getFullYear(), 1, 14);
    const diff = valentine - today;
    const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
    const index = Math.max(0, Math.min(6, 7 - daysLeft));

    document.getElementById("countdown").textContent =
      daysLeft > 0 ? daysLeft : "Today";

    document.getElementById("theme").textContent =
      daysLeft > 0 ? themes[index].name : "Happy Valentineâ€™s Day â¤ï¸";

    document.getElementById("message").textContent =
      daysLeft > 0 ? themes[index].text : "Iâ€™m right here. Always.";

    /* ===== Fullscreen 3D rose ===== */
    const roseBtn = document.getElementById("rose");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("close");
    const music = document.getElementById("music");
    const viewer = document.getElementById("viewer");

    let scene, camera, renderer, model, controls, started = false;

    function init3D() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.2, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      viewer.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.9));

      const light = new THREE.DirectionalLight(0xffc0cb, 1);
      light.position.set(2, 3, 4);
      scene.add(light);

      const loader = new GLTFLoader();
      loader.load("./rose.glb", gltf => {
        model = gltf.scene;
        model.scale.set(0.6, 0.6, 0.6);
        scene.add(model);
      });

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableZoom = false;
      controls.enablePan = false;
      controls.enableDamping = true;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.8;

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (controls) controls.update();
      renderer.render(scene, camera);
    }

    roseBtn.onclick = () => {
      overlay.style.display = "flex";
      music.volume = 0.45;
      music.play().catch(() => {});
      if (!started) {
        init3D();
        started = true;
      }
    };

    closeBtn.onclick = () => {
      overlay.style.display = "none";
      music.pause();
    };

    window.addEventListener("resize", () => {
      if (!renderer || !camera) return;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
