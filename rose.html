<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rose Day ðŸŒ¹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Import map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #fff1f5, #ffe4ec);
      font-family: Georgia, serif;
      color: #4a1c2a;
      overflow-x: hidden;
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 2.2rem 2rem;
      border-radius: 18px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 12px 32px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 1.6rem;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.75;
      margin-bottom: 1.8rem;
    }

    .message {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .rose-btn {
      font-size: 3.2rem;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .press {
      margin-top: 0.4rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    /* Fullscreen overlay */
    #overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, #1a1a1a, #000);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      color: white;
    }

    #love {
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      letter-spacing: 0.04em;
    }

    #viewer {
      width: 100vw;
      height: 60vh;
    }

    #close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 2.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="title">For my Princess, Cece</div>
    <div class="subtitle">from your Ninny</div>

    <div class="message">
      I wish I could give you a real rose today.  
      So hereâ€™s one made with time, care, and a lot of love.
    </div>

    <div class="rose-btn" id="rose">ðŸŒ¹</div>
    <div class="press">Press me</div>
  </div>

  <!-- Fullscreen Rose Experience -->
  <div id="overlay">
    <div id="love">I love you</div>
    <div id="viewer"></div>
    <button id="close">Ã—</button>
  </div>

  <audio id="music" src="music.mp3" loop></audio>

  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";
    import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";

    const roseBtn = document.getElementById("rose");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("close");
    const music = document.getElementById("music");
    const viewer = document.getElementById("viewer");

    let scene, camera, renderer, controls, started = false;

    function init3D() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.set(0, 1.2, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      viewer.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.9));

      const light = new THREE.DirectionalLight(0xffc0cb, 1);
      light.position.set(2, 3, 4);
      scene.add(light);

      const loader = new GLTFLoader();
      loader.load("./rose.glb", (gltf) => {
        gltf.scene.scale.set(0.6, 0.6, 0.6);
        scene.add(gltf.scene);
      });

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableZoom = false;
      controls.enablePan = false;
      controls.enableDamping = true;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.8;

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    roseBtn.onclick = () => {
      overlay.style.display = "flex";
      music.volume = 0.45;
      music.play().catch(() => {});
      if (!started) {
        init3D();
        started = true;
      }
    };

    closeBtn.onclick = () => {
      overlay.style.display = "none";
      music.pause();
    };

    window.addEventListener("resize", () => {
      if (!renderer || !camera) return;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
