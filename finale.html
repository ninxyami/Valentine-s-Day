<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Valentine's Day ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(160deg, #fff1f5 0%, #ffe4ec 100%);
      font-family: 'Lato', sans-serif;
      color: #4a1c2a;
      overflow: hidden;
    }

    /* Confetti / petals */
    .petal {
      position: fixed;
      pointer-events: none;
      font-size: 1.1rem;
      animation: fallDown linear forwards;
      z-index: 0;
    }
    @keyframes fallDown {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.3; }
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.93);
      padding: 2.8rem 2.2rem;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 16px 48px rgba(74,28,42,0.12);
      opacity: 0;
      animation: cardReveal 1.2s ease 0.3s forwards;
    }
    @keyframes cardReveal {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji-big {
      font-size: 3.5rem;
      display: block;
      margin-bottom: 1rem;
      animation: heartBeat 1.4s ease-in-out infinite;
    }
    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      15% { transform: scale(1.18); }
      30% { transform: scale(1); }
      45% { transform: scale(1.1); }
      60% { transform: scale(1); }
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 1.7rem;
      margin-bottom: 0.3rem;
    }
    .subtitle {
      font-size: 0.9rem;
      opacity: 0.65;
      margin-bottom: 2rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    /* Lines that appear one by one */
    .finale-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.15rem;
      line-height: 2;
      color: #4a1c2a;
    }

    .finale-line {
      display: block;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .finale-line.show {
      opacity: 1;
      transform: translateY(0);
    }
    .finale-line.accent {
      font-size: 1.4rem;
      color: #c0394f;
      font-style: italic;
    }

    /* Big closing statement */
    .closing {
      margin-top: 2rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      font-style: italic;
      color: #c0394f;
      opacity: 0;
      transition: opacity 1.2s ease, transform 1.2s ease;
      transform: scale(0.9);
    }
    .closing.show {
      opacity: 1;
      transform: scale(1);
    }

    .from-line {
      margin-top: 1.4rem;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .from-line.show { opacity: 0.65; }

    .replay-link {
      display: inline-block;
      margin-top: 1.8rem;
      padding: 0.55rem 1.4rem;
      border-radius: 22px;
      border: 1.5px solid #c0394f;
      font-size: 0.85rem;
      color: #c0394f;
      text-decoration: none;
      opacity: 0;
      transition: opacity 1s ease, background 0.2s;
    }
    .replay-link.show { opacity: 0.8; }
    .replay-link:hover { background: #c0394f; color: white; opacity: 1; }

    .back-link {
      display: inline-block;
      margin-top: 0.8rem;
      margin-left: 1rem;
      font-size: 0.8rem;
      opacity: 0;
      color: inherit;
      text-decoration: none;
      transition: opacity 1s ease;
    }
    .back-link.show { opacity: 0.4; }
    .back-link:hover { opacity: 0.8; }
  </style>
</head>
<body>

<!-- Petals spawned by JS -->
<audio id="bgMusic" src="finale.mp3" loop></audio>

<div class="card" id="card">
  <span class="emoji-big">‚ù§Ô∏è</span>
  <div class="title">Happy Valentine's Day</div>
  <div class="subtitle">Feb 14 ¬∑ For my Princess</div>

  <div class="finale-text">
    <span class="finale-line" id="l0">Seven days.</span>
    <span class="finale-line" id="l1">Seven little moments made just for you.</span>
    <span class="finale-line" id="l2">Because from where I am,</span>
    <span class="finale-line" id="l3">this is how I reach you.</span>
  </div>

  <div class="closing" id="closing">It was always you.</div>
  <div class="from-line" id="fromLine">‚Äî with love, from your Ninny</div>

  <div>
    <a href="index.html" class="replay-link show" id="replayLink">‚Üê replay the week</a>
    <a href="index.html" class="back-link show" id="backLink">home</a>
  </div>
</div>

<script>
  // Try autoplay, fall back to first interaction
  const bgMusic = document.getElementById('bgMusic');
  bgMusic.volume = 0.45;
  bgMusic.play().catch(() => {
    document.addEventListener('click', () => bgMusic.play().catch(() => {}), { once: true });
  });

  // Spawn falling petals
  const petalEmojis = ['üå∏','üíó','‚ú®','üåπ','üíï','üíù','üå∫'];
  function spawnPetal() {
    const el = document.createElement('div');
    el.className = 'petal';
    el.textContent = petalEmojis[Math.floor(Math.random()*petalEmojis.length)];
    el.style.left = Math.random()*100 + 'vw';
    el.style.top = '-20px';
    el.style.fontSize = (Math.random()*0.8+0.7)+'rem';
    const dur = Math.random()*4+5;
    el.style.animationDuration = dur+'s';
    document.body.appendChild(el);
    setTimeout(() => el.remove(), dur*1000);
  }

  setInterval(spawnPetal, 500);
  for (let i = 0; i < 8; i++) setTimeout(spawnPetal, i*200);

  // Reveal lines with delays
  const delays = [1200, 2200, 3200, 4200];
  ['l0','l1','l2','l3'].forEach((id, i) => {
    setTimeout(() => {
      document.getElementById(id).classList.add('show');
    }, delays[i]);
  });

  setTimeout(() => document.getElementById('closing').classList.add('show'), 5400);
  setTimeout(() => document.getElementById('fromLine').classList.add('show'), 6600);
  setTimeout(() => {
    document.getElementById('replayLink').classList.add('show');
    document.getElementById('backLink').classList.add('show');
  }, 7400);
</script>
</body>
</html>
