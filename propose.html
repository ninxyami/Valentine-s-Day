<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Propose Day üíç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #fff1f5, #ffe4ec);
      font-family: Georgia, serif;
      color: #4a1c2a;
    }

    .card {
      background: rgba(255,255,255,0.92);
      padding: 2.2rem 2rem;
      border-radius: 18px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 12px 32px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 1.6rem;
      margin-bottom: 0.4rem;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.75;
      margin-bottom: 1.8rem;
    }

    .ring-btn {
      font-size: 3.2rem;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .hint {
      margin-top: 0.6rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    /* Fullscreen overlay */
    #overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, #1a1a1a, #000);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      z-index: 20;
      user-select: none;
    }

    #frame {
      max-width: 90vw;
      max-height: 60vh;
    }

    #holdHint {
      margin-top: 0.8rem;
      font-size: 0.85rem;
      opacity: 0.65;
      transition: opacity 0.6s ease;
    }

    #holdHint.hide {
      opacity: 0;
    }

    #message {
      margin-top: 1.4rem;
      font-size: 1.4rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #message.show {
      opacity: 1;
    }

    #retry {
      margin-top: 1rem;
      padding: 0.6rem 1.4rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-family: Georgia, serif;
      display: none;
    }

    #close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card">
  <div class="title">Propose Day üíç</div>
  <div class="subtitle">Hold the moment</div>

  <div class="ring-btn" id="ring">üíç</div>
  <div class="hint">Press and hold</div>
</div>

<!-- Fullscreen game -->
<div id="overlay">
  <img id="frame" />
  <div id="holdHint">Press and hold</div>
  <div id="message">Will you be mine?</div>
  <button id="retry">Try again</button>
  <button id="close">√ó</button>
</div>

<audio id="bgMusic" src="propose.mp3" loop></audio>
<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<script>
  const ringBtn = document.getElementById("ring");
  const overlay = document.getElementById("overlay");
  const frameImg = document.getElementById("frame");
  const holdHint = document.getElementById("holdHint");
  const message = document.getElementById("message");
  const retryBtn = document.getElementById("retry");
  const closeBtn = document.getElementById("close");

  const bgMusic = document.getElementById("bgMusic");
  const clickSound = document.getElementById("clickSound");

  const TOTAL_FRAMES = 29;
  let frame = 1;
  let holding = false;
  let completed = false;

  function framePath(n) {
    return `./assets/${n}.jpg`;
  }

  /* Preload frames */
  const frames = [];
  for (let i = 1; i <= TOTAL_FRAMES; i++) {
    const img = new Image();
    img.src = framePath(i);
    frames.push(img);
  }

  frameImg.src = frames[0].src;

  function loop() {
    if (overlay.style.display === "flex" && !completed) {
      if (holding) {
        frame += 0.10;   // forward (hold)
      } else {
        frame -= 0.25;   // backward (release)
      }

      frame = Math.max(1, Math.min(TOTAL_FRAMES, frame));
      frameImg.src = frames[Math.floor(frame) - 1].src;

      if (frame >= TOTAL_FRAMES && holding) {
        completed = true;
        clickSound.currentTime = 0;
        clickSound.play().catch(() => {});
        message.classList.add("show");
        retryBtn.style.display = "inline-block";
      }
    }
    requestAnimationFrame(loop);
  }

  loop();

  ringBtn.onclick = () => {
    overlay.style.display = "flex";
    frame = 1;
    holding = false;
    completed = false;

    frameImg.src = frames[0].src;
    message.classList.remove("show");
    retryBtn.style.display = "none";
    holdHint.classList.remove("hide");

    bgMusic.volume = 0.45;
    bgMusic.play().catch(() => {});
  };

  overlay.addEventListener("pointerdown", (e) => {
    if (e.target.id === "close") return;
    holding = true;
    holdHint.classList.add("hide");
  });

  overlay.addEventListener("pointerup", () => {
    holding = false;
  });

  overlay.addEventListener("pointerleave", () => {
    holding = false;
  });

  retryBtn.onclick = () => {
    frame = 1;
    completed = false;
    frameImg.src = frames[0].src;
    message.classList.remove("show");
    retryBtn.style.display = "none";
    holdHint.classList.remove("hide");
  };

  closeBtn.onclick = () => {
    overlay.style.display = "none";
    holding = false;
    bgMusic.pause();
  };
</script>

</body>
</html>
